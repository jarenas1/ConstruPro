<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form>
            <div class="text-center">
                <img class="mb-4"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVoZEvZBVxtuBQBoaF9iFR-QjB5AysrAHgvA&s"
                    alt="logo" width="300">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="name" placeholder="input one">
                <label for="input-one">Full name</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="username" placeholder="input two">
                <label for="input-two">Username</label>
                <span class="span-username text-danger"></span>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" placeholder="input three">
                <label for="input-three">Email</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="input four">
                <label for="input-four">Password</label>
                <span class="span-password text-danger"></span>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="confirm" placeholder="input four">
                <label for="input-four">Confirm password</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="key" placeholder="input four">
                <label for="input-four">Access key</label>
            </div>

            <button class="btn btn-warning w-100 py-2" type="submit">Sign up</button>

            <p>Are you registered? <a href="../login/login.html" class="text-decoration-none text-warning">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./register.js"></script>
</body>

</html>
