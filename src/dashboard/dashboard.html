<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Product
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Products</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <input type="text" placeholder="Product name" id="name">
          <input type="text" placeholder="Url image" id="image">
          <input type="text" name="" id="type" placeholder="type of product">
          <input type="text" name="" id="units" placeholder="units">
          <input type="number" name="" id="price" placeholder="Unitary price">
          <textarea name="" id="description" maxlength="150" placeholder="Description of the product" id="description"></textarea>
          <button type="reset" class="btn btn-danger" id="cancel">cancel</button>
          <button type="submit" class="btn btn-success" id="save">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>       

      </div>
    
    </div>
  </div>
</div>
  <main class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">image</th>
          <th scope="col">visible</th>
          <th scope="col">price by unit</th>
          <th scope="col">amount</th>
          <th scope="col">Type</th>
          <th scope="col">total value</th>
          <th scope="col">options</th>
